<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">

  <!-- SCRIPT -->
  <script src="app.js" defer></script>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="advice-box">
    <h1 id="advice-number" class="advice-number">advice #117</h1>
    <p id="advice" class="advice">
      "It is easy to sit up and take notice, what's difficult is getting up and take action."
    </p>

    <picture>
      <!-- <img media="(min-width:465px)"  src="./images/pattern-divider-mobile.svg" alt="divider" /> -->
      <img src="./images/pattern-divider-desktop.svg" alt="divider" />
    </picture>

    <button id="generate-btn" class="generate-btn">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/raf0411" target="_blank">@raf0411</a>.
    </div>
  </footer>
</body>
</html>

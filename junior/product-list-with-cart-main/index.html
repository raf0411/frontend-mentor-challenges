      </div>
    </div>

      <div class="cart">
        <h1 id="cart-count">Your Cart (0)</h1>
        <div class="empty-cart-section">
          <div class="empty-cart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart illustration">
            <p>Your added items will appear here</p>
          </div>
        </div>

  </main>

  <div class="confirm-popup">
    <div class="content">
      <div class="upper-container">
        <img src="./assets/images/icon-order-confirmed.svg" alt="checked icon">
        <h1>Order Confirmed</h1>
        <p>We hope you enjoy your food!</p>
      </div>
  
      <div class="item-list">
        <div class="item">
          <div class="container">
            <img src="./assets/images/image-baklava-desktop.jpg" alt="desert img">
          
            <div class="text-container">
              <p class="desert-name">Classic Tiramisu</p>
              <div class="quantity-price">
                <p class="quantity">1x</p> <p class="price">@ $5.50</p>
              </div>
            </div>
          </div>
          
          <p class="total-item-price">$5.50</p>
        </div>

        <div class="order-total-container">
          <p>Order Total</p>
          <h1 class="total-price">$46.50</h1>
        </div>
      </div>
  
      <button class="btn order-btn">Start New Order</button>

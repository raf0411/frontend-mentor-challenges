<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- My FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="" class="main-img">
        <img src="images/icon-view.svg" alt="" class="view-icon">
      </div>
      
      <h1 class="nft-title">
        Equilibrium #3429
      </h1>
      <p class="nft-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-days-container">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="">
            <p>
              0.041 ETH
            </p>
          </div>
          
          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            <p>
              3 days left
            </p>
          </div>
      </div>
      
      <div class="profile">
        <img src="images/image-avatar.png" alt="" class="profile-pic">
        <p><span class="creation-text">Creation of</span> <span class="name">Jules Wyvern</span></p>
      </div>

    </div>
  </main>

</body>
</html>
